<!DOCTYPE html>
<!--Updated: 2025-06-22-->
<!--By Scott O.-->
<html>
<head>
  <title>Honolulu 311 Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #search-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      background: #f4f4f4;
      border-bottom: 1px solid #ccc;
    }

    #search-controls input,
    #search-controls button {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    #search-controls input {
      flex: 1 1 150px;
    }

    #search-controls button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }

    #search-controls button:hover {
      background-color: #0056b3;
    }

    #map {
      height: calc(100vh - 60px); /* Adjust map height to account for controls */
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Search Controls -->
  <div id="search-controls">
    <input type="text" id="searchType" placeholder="Service Type">
    <input type="text" id="searchDescription" placeholder="Description">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button id="clearFilters">Clear Filters</button>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Leaflet JS and Custom Map Logic -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
